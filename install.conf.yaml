- defaults:
    link:
      create: false
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
        path: gitconfig
        create: false
        relink: false
        force: false
    ~/.zprofile:
        path: zprofile
        create: false
        relink: false
        force: false
    ~/.zshrc:
        path: zshrc
        create: false
        relink: false
        force: false
    ~/.antigenrc:
        path: antigenrc
    ~/.p10k.zsh:
        path: p10k.zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
