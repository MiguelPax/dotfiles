- defaults:
    link:
      create: false
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
        path: gitconfig
        create: false
        relink: false
        force: false
    ~/.zprofile:
        path: zprofile
        create: false
        relink: false
        force: false
    ~/.zshrc:
        path: zshrc
        create: false
        relink: false
        force: false
    ~/.antigenrc:
        path: antigenrc
    ~/.p10k.zsh:
        path: p10k.zsh
    ~/.config/karabiner/karabiner.json:
        path: karabiner.json
    ~/.config/nvim/init.vim:
        path: init.vim
    ~/.tmux.conf:
        path: tmux.conf
    ~/.config/ranger/:
        create: true
        glob: true
        path: ranger/*
        relink: true
- shell:
  - [git submodule update --init --recursive, Installing submodules]
